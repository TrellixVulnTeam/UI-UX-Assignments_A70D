<div>
  <div class="navbar text-white navbar-expand-lg navbar-dark bg-dark d-flex">
    <div class="container d-block">
      <div class="row justify-content-between align-items-center">
        <div class="col-xs-12 col-sm-6 d-flex justify-content-center">
          <a class="navbar-brand">My Task Tracker</a>
        </div>
        <div class="col-xs-12 col-sm-6 d-flex justify-content-center">
          <button class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Add Task</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Task Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form [formGroup]="taskForm" (ngSubmit)="addTask()">
              <!-- title -->
              <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" id="inputTitle" aria-describedby="emailHelp"
                  formControlName="taskTitle">
              </div>
              <!-- description -->
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" aria-describedby="emailHelp"
                  formControlName="taskDescription">
              </div>
              <!-- status -->
              <div class="form-group">
                <!-- <label for="inputStatus">Status</label>
                <input type="text" class="form-control" id="inputStatus" aria-describedby="emailHelp"
                  formControlName="taskStatus"> -->
                <label for="inputStatus">Status</label>
                <select class="form-control" id="inputStatus" formControlName="taskStatus">
                  <option selected>New</option>
                  <option>In Progress</option>
                  <option>Completed</option>
                </select>
              </div>
              <!-- creation date -->
              <div class="form-group">
                <label for="inputCreationDate">Creation Date</label>
                <input type="date" class="form-control" id="inputCreationDate" aria-describedby="emailHelp"
                  formControlName="taskCreationDate">
              </div>
              <!-- completion data -->
              <div class="form-group">
                <label for="inputCompletionDate">CompletionDate</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  formControlName="taskCompletionDate">
              </div>
              <!-- priority -->
              <div class="form-group">
                <label for="inputPriority">Priority</label>
                <select class="form-control" id="inputStatus" formControlName="taskPriority">
                  <option>High</option>
                  <option>Medium</option>
                  <option>Low</option>
                </select>
              </div>
              <!-- submit task -->
              <button type="submit" class="btn btn-primary" >Submit Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<app-task-component [taskItem]="taskItem"></app-task-component>
